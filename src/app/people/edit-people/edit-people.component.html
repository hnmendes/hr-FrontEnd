<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Employee</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">    
    
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">        
        <input type="hidden" formControlName="id">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control input-sm" id="name" formControlName="name" placeholder="Employee Name">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            
            <select class="form-control" id="gender" formControlName="gender">
                <ng-container *ngFor="let genderEl of genders">
                    <option [ngValue]="genderEl.id" [selected] = "gender == genderEl.id">{{genderEl.name}}</option>
                </ng-container>        
            </select>
        </div>        

        <div class="row">            
            <div class="col-xs-12 col-12 col-md-4 form-group">
                <label for="birth-date">Birth Date</label>
                <input type="text" id="birth-date" class="form-control" placeholder="07/27/1999" formControlName="birthDate" bsDatepicker [bsConfig]="{ adaptivePosition: true }" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" autocomplete="off">
            </div>
        </div>  

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control input-sm" id="email" placeholder="Employee Email" formControlName="email" >
        </div>

        <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group">
                <label for="birth-date">Start Date</label>
                <input type="text" id="start-date" class="form-control input-sm" placeholder="08/30/2021" formControlName="startDate" bsDatepicker [bsConfig]="{ adaptivePosition: true }" [bsConfig]="{ dateInputFormat: 'MM/YYYY' }" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control input-sm" id="cpf" placeholder="Employee CPF" formControlName="cpf">
        </div>
        
        <div class="form-group">
            <label for="team">Team</label>        
            <select class="form-control" id="team" formControlName="team">                
                <ng-container *ngFor="let teamEl of teams">
                    <option [ngValue]="teamEl.id" [selected] = "team == teamEl.id">{{teamEl.name}}</option>
                </ng-container>
            </select>
        </div>

        <button class="button" routerLink="/" type="submit" class="btn btn-success">Edit</button>
        &nbsp;&nbsp;
        <button type="reset" class="btn btn-primary">Clear</button>
    </form>
</div>
