<div class="modal-header">
    <h4 class="modal-title pull-left">Register Employee</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control input-sm" id="name" formControlName="name" placeholder="Employee Name">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" formControlName="gender">
                <option [ngValue]="null" [selected]="true" disabled>Select Gender</option>
                <option *ngFor="let gender of genders" [ngValue]="gender.id">{{gender.name}}</option>
            </select>
        </div>

        <div class="row">            
            <div class="col-xs-12 col-12 col-md-4 form-group">
                <label for="birth-date">Birth Date</label>
                <input type="text" id="birth-date" class="form-control" placeholder="07/27/1999" formControlName="birthDate" bsDatepicker [bsConfig]="{ adaptivePosition: true }" autocomplete="off">
            </div>
        </div>  

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control input-sm" id="email" placeholder="Employee Email" formControlName="email" >
        </div>

        <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group">
                <label for="birth-date">Start Date</label>
                <input type="text" id="start-date" class="form-control input-sm" placeholder="08/30/2021" formControlName="startDate" bsDatepicker [bsConfig]="{ adaptivePosition: true }" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control input-sm" id="cpf" placeholder="Employee CPF" formControlName="cpf">
        </div>                      

        <div class="form-group">
            <label for="team">Team</label>
            <select class="form-control input-sm" id="team" formControlName="team">
                <option [ngValue]="null" disabled [selected]="true">Select Employee Team</option>
                <option *ngFor="let team of teams" [ngValue]="team.id">{{team.name}}</option>
            </select>
        </div>

        <button class="button" type="submit" class="btn btn-success">Register</button>
        &nbsp;&nbsp;
        <button type="reset" class="btn btn-primary">Clear</button>
    </form>
</div>
